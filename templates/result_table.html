{% if result %}
        <table class="section blog bg-gray table table-sm table-hover table-striped table-bordered">
            
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Check-in Time</th>
                    <th>Check-out Time</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for attendance in result %}
                    <tr>
                        <td>{{ attendance.checkin_time.date() }}</td>
                        <td>{{ attendance.checkin_time.time() }}</td>
                        <td>{{ attendance.checkout_time.time() }}</td>
                        <!-- Add more columns as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
