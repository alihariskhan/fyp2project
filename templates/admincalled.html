<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='dashboard/style.css')}}" />
    <!-- Custom styles for this template -->
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <title>Admin Dashboard</title>
</head>
<!-- Header Close -->
<body>

<div class="main-wrapper ">
<section class=" bg-2">
  
</section>
<!-- Section Blog start -->
<section class="section blog">
<center><h1 style="color: white;">Call for <span style="color: yellow;">Interview</span></h1></center>

	<div class="container">

    <!-- Add new post button -->
    

    <a href="/supervisordashboard"><button class="btn btn-small btn-round-full btn-green">Dashboard</button></a>
    
    <hr>

    <!-- Table fetching post from database -->

		<table class="table bg-gray table-sm table-hover table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">CNIC</th>
      <th scope="col">Phone No</th>
      <th scope="col">Email</th>
      <th scope="col">Date</th>
      <th scope="col" colspan="2">Operations</th>
    </tr>
  </thead>
  <tbody>
    {% for request in requests %}
    <tr>
      
      <td>{{request.applicant_id}}</td>
      <td>{{request.candidate_name}}</td>
      <td>{{request.candidate_cnic}}</td>
      <td>{{request.candidate_phone_no}}</td>
      <td>{{request.candidate_email}}</td>
      <td>{{request.date}}</td>
      
      <td><div><a href="/setinterviewdate/{{request.applicant_id}}"><button class="btn btn-small btn-round-full btn-green select-button"><span class="material-icons-sharp">done</span></button></a></div></td>
      
      
    </tr>
{% endfor %}
    
  </tbody>
</table>

		
	</div>
</section>
<!-- Section Blog End -->



</div>
</body>
</html>
