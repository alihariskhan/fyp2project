<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='dashboard/style.css')}}" />
    <!-- Custom styles for this template -->
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <title>Admin Dashboard</title>
</head>
<!-- Header Close -->
<body>
<div class="main-wrapper ">
<section class=" bg-2">
  
</section>
<!-- Section Blog start -->
<section class="section blog">
<center><h1 style="color: white;">Guard <span style="color: yellow;">List</span></h1></center>

	<div class="container">

    <!-- Add new post button -->
    

    <a href="/admindashboard"><button class="btn btn-small btn-round-full btn-green">Dashboard</button></a>
    
    <hr>

    <!-- Table fetching post from database -->

		<table class="section blog bg-gray table table-sm table-hover table-striped table-bordered">
      
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">CNIC</th>
      <th scope="col">Phone No</th>
      <th scope="col">Email</th>
      <th scope="col">Experience</th>
      <th scope="col">Date</th>
      <th scope="col" colspan="3">Operations</th>
    </tr>
  </thead>
  <tbody>
  	{% for list in lists %}
    <tr>
      
      <td>{{list.guard_id}}</td>
      <td>{{list.guard_name}}</td>
      <td>{{list.guard_cnic}}</td>
      <td>{{list.guard_phone}}</td>
      <td>{{list.guard_email}}</td>
      <td>{{list.experience}}</td>
      <td>{{list.date}}</td>
      
      <td><a href="/editguard/{{list.guard_id}}"><button class="btn btn-small btn-round-full btn-green edit-button"><span class="material-icons-sharp">
                  call_to_action
                </span></button></a></td>

        


        <td><a href="/delete/{{list.guard_id}}"><button class="btn btn-small btn-round-full btn-red delete-button"><span class="material-icons-sharp">
thumb_down_alt
</span></button></a></td>
    </tr>
{% endfor %}
    
  </tbody>
</table>

		
	</div>
</section>
<!-- Section Blog End -->

</div>
</body>
</html>
