{% extends "navbar.html" %}
{% block body %}
<!-- form css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form_style.css') }}" />

<div class="login-box">
  <h2>Login</h2>
  <form method="post" action="/login">
    <div class="user-box" style="position: relative;">
      <input  type="string" name="username">
      <label>ID</label>
    </div>
    <div class="user-box">
      <input type="password" name="password">
      <label>Password</label>
    </div>
    <button class="btn btn-small btn-round-full btn-green" type="submit" value="submit">
      Login
    </button>
    
  </form>

  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li style="color:red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

  
</div>

{% endblock %}
