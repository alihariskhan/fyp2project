<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='dashboard/style.css')}}" />
    <!-- Custom styles for this template -->
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  <!-- form css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form_style.css') }}" />

    <title>Supervisor register</title>

</head>

<body>

<div class="login-box">
  <h2>Register Supervisor</h2>
  <form method="post" action="/supervisor/register">
    <div class="user-box" style="position: relative;">
      <input  type="string" name="username" required="">
      <label>ID</label>
    </div>
    <div class="user-box" style="position: relative;">
      <input  type="string" name="name" required="">
      <label>Name</label>
    </div>
    <div class="user-box" style="position: relative;">
      <input  type="string" name="cnic" required="">
      <label>CNIC</label>
    </div>

    <div class="user-box" style="position: relative;">
      <input  type="string" name="phone_no" required="">
      <label>Phone Number</label>
    </div>

    <div class="user-box" style="position: relative;">
      <input  type="string" name="address" required="">
      <label>Address</label>
    </div>

    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Password</label>
    </div>
    <button  type="submit" value="submit" style="padding:10px; background:black; color:white;">
      Register
    </button>
  </form>
</div>

</body>
</html>
