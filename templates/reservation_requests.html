{% extends "layout.html" %}
{% block body %}

<!-- Header Close -->

<div class="main-wrapper ">
<section class=" bg-2">
  
</section>
<!-- Section Blog start -->
<section class="section blog">
<center><h1 style="color: white;">Security <span style="color: yellow;">Company</span></h1></center>

	<div class="container">

    <!-- Add new post button -->
    

    <a href="/admindashboard"><button class="btn btn-small btn-round-full btn-green">Dashboard</button></a>
    
    <hr>

    <!-- Table fetching post from database -->

		<table class="section blog bg-gray table table-sm table-hover table-striped table-bordered">
      <center><h3 class=" blog bg-gray">Reservation Requests</h3></center>
  <thead>
    <tr>
      <th scope="col">Selection ID</th>
      <th scope="col">Guard ID</th>
      <th scope="col">Client ID</th>
      <th scope="col">Date</th>
      
      <th scope="col" colspan="3">Operations</th>
    </tr>
  </thead>
  <tbody>
  	{% for request in requests %}
    <tr>
      
      <td>{{request.select_id}}</td>
      <td>{{request.guard_id}}</td>
      <td>{{request.client_id}}</td>
      <td>{{request.datetime}}</td>
      
      <td><a href="/call/{{request.applicant_id}}"><button class="btn btn-small btn-round-full btn-green call-button"><span class="material-icons-sharp">
                  call_to_action
                </span></button></a></td>

        


        <td><a href="/decline/{{request.applicant_id}}"><button class="btn btn-small btn-round-full btn-red decline-button"><span class="material-icons-sharp">
thumb_down_alt
</span></button></a></td>
    </tr>
{% endfor %}
    
  </tbody>
</table>

		
	</div>
</section>
<!-- Section Blog End -->



{% endblock %}
