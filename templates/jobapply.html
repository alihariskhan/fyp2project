<!DOCTYPE html>
<html lang="en">

<head>
  <title>Application Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{{url_for('static', filename='images/icons/favicon.ico')}}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/animate/animate.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor/select2/select2.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/util.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
  <!--===============================================================================================-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
  
</head>

<body>

  <div class="contact1">
    </h1></center>
    <div class="container-contact1">

      <div class="contact1-pic js-tilt" data-tilt>
        <img src="{{url_for('static', filename='images/img-01.png')}}" alt="IMG">
      </div>

      <form id="jobApplicationForm" class="contact1-form validate-form"  action="/jobapply" method="Post" 
        enctype="multipart/form-data">
        <center><h1 style="color: black;"><b>Security</b> <span style="color: yellow;"><b>Company</b></span>
        <span class="contact1-form-title">
          Job Application Form
        </span>

        <div class="wrap-input1 validate-input" data-validate="Name is required">
          <input class="input1" type="text" name="candidate_name" placeholder="Name" id="name">
          <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input1" type="text" name="candidate_email" placeholder="Email" id="email">
          <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input" data-validate="CNIC is required">
          <input class="input1" type="text" name="candidate_cnic" placeholder="Enter CNIC" id="cnic">
          <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input" data-validate="Phone No is required">
          <input class="input1" type="text" name="candidate_phone_no" placeholder="Enter Phone No" id="phoneno">
          <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input" data-validate="Experience is required">
          <input class="input1" type="number" name="candidate_experience" placeholder="Enter Experience in Years" id="experience">
          <span class="shadow-input1"></span>
        </div>

        

        <div class="container-contact1-form-btn">
          <button type="submit" id="submitBtn" class="contact1-form-btn">
            <span>
              Submit Application
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </span>
          </button>
        </div>


      </form>
      
  </div>
  <!--===============================================================================================-->
  <script src="{{url_for('static', filename='vendor/tilt/tilt.jquery.min.js')}}"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <!--===============================================================================================-->
  <script src="{{url_for('static', filename='vendor/bootstrap/js/popper.js')}}"></script>
    <!--===============================================================================================-->
  <script src="{{url_for('static', filename='vendor/select2/select2.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>


<!-- SweetAlert2 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>


  

  





  
  <!--===============================================================================================-->
  
   
  
</body>

</html>
